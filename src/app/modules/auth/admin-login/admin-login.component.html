<div class="admin-login-panel">
		<div class="admin-login-form">
			<div class="form-block">
				<div class="form-header">
					Sign in
					<br>
					<p>Enter your information to access your account</p>
				</div>
				<form [formGroup]="loginForm" (ngSubmit)="login()">
					<div class="form-body">
						<mat-error *ngIf="errMsg !== ''">
							<mat-error class="error-message">{{errMsg}}
							</mat-error>
						</mat-error>
	
						<mat-form-field appearance="fill">
							<mat-label>Email Address</mat-label>
							<input type="text" matInput id="email" formControlName="email">
							<mat-error *ngFor="let validation of account_validation_messages.email">
								<mat-error class="error-message" *ngIf="loginForm.get('email').hasError(validation.type) && loginForm.get('email').invalid">{{validation.message}}
								</mat-error>
							</mat-error>
						</mat-form-field>
	
						<mat-form-field appearance="fill">
							<mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
							<mat-label>Password</mat-label>
							<input type="text" matInput id="password" genomeBlockCopyPaste type="password" [type]="hide ? 'password' : 'text'" formControlName="password">
							<mat-error *ngFor="let validation of account_validation_messages.password">
								<mat-error class="error-message" *ngIf="(loginForm.get('password').hasError('validation.type') || loginForm.get('password').invalid)">{{validation.message}}
								</mat-error>
							</mat-error>
						</mat-form-field>
					</div>
					<div class="form-footer">
						<button mat-raised-button color="primary" class="uppercase">continue</button>
					</div>
				</form>
			</div>
		</div>
	</div>
